<!-- Content Start -->
<div class="content">
    <app-sidebar></app-sidebar>

    <section>
        <h2 class="pt-4 px-4">Canceled Review</h2>
    </section>

    <div class="container-fluid px-4 pt-2 pb-2">
        <div class="header" id="style">

            <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search">
        </div>



        <div *ngFor="let item of data">

            <div class="row g-3 my-2">
                <div class="col-md-12">
                    <div class="p-4 bg-light shadow-sm d-flex justify-content-around align-items-center rounded">
                        <div>
                            <a href="">
                                <p class="mb-0 text-dark">Trainee: {{item.trainee.name}}</p>
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <p class="mb-0 text-dark">Date: {{item.reviewDate}}</p>
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <p class="mb-0 text-dark">Time: {{item.reviewTime}}</p>
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <p class="mb-0 text-dark">Status: {{item.status.name}}</p>
                            </a>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="container p-4 d-flex justify-content-around sticky-top px-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link text-dark" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
                <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
                <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link text-dark" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Footer Start -->
    <app-footer></app-footer>
    <!-- Footer End -->
